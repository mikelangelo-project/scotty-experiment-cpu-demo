stages:
  - prepare
  - execute
  - results
  - clean

scotty-prepare:
  stage: prepare
  script:
    - echo "prepare experiment and resources"
    - sleep 60
    - git fetch
  tags:
    - scotty-gate
  environment:
    name: scotty
  
scotty-execute:
  stage: execute
  script:
    - echo "execute experiment and run workloads"
  tags:
    - scotty-gate
  environment:
    name: scotty

scotty-results:
  stage: results
  script:
    - echo "collect results from experiments"
  tags:
    - scotty-gate
  environment:
    name: scotty

scotty-clean:
  stage: clean
  script:
    - echo "clean experiments and resources"
  tags:
    - scotty-gate
  environment:
    name: scotty